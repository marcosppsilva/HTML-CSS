<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #FED575, #FB9133, #ED4D40, #D72D73, #BC2F93, #A334AE, #6A4DC0, #5559CD);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
