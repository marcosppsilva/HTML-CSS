<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Este vídeo está hospedado no meu próprio servidor.</h2>
    <h3>Forma 1:</h3>
    <video src="midia/final.mkv" width="700" controls poster="imagens/tumbnail.png"></video>
    <h3>Forma 2:</h3>
    <video width="700" controls poster="imagens/tumbnail.png">
        <source src="midia/final.webm" type="video/webm">
        <source src="midia/final.mkv" type="video/mp4">
        <source src="midia/final.mp4" type="video/mp4">
        <source src="midia/final.avi" type="video/mp4">
        <source src="midia/final.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Incorporando vídeo externo</h1>
    <h2>Vídeo do youtube:</h2>
    <iframe width="700" height="415" src="https://www.youtube.com/embed/IGTJyeSGrzI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h2>Vídeo do Vimeo:</h2>
    <iframe src="https://player.vimeo.com/video/289315031?h=53b0f5aecf&title=0&byline=0&portrait=0" width="700" height="394" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
